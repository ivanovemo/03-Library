name: Build, Test and Deploy the application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    - name: Install node modules
      run: npm install
    - name: Starting the BackEnd
      run: npm run server
    - name: Starting the FrontEnd
      run: npm run start
    - name: Running PlayWright UI tests
      run: npm run test
      
